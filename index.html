<!-- LOGIC -->
<script>
function safeClick(e,fn){e.preventDefault();e.stopPropagation();fn();}
let coins=0,intv=null;
function updateCoins(){coinCount.innerText=coins;}
function startMining(){if(intv)return;intv=setInterval(()=>{coins++;updateCoins();},3000);}
function dailyBonus(){
  let last=localStorage.getItem("daily_bonus");
  if(last && Date.now()-last<86400000){alert("Bonus already taken");return;}
  coins+=40;updateCoins();localStorage.setItem("daily_bonus",Date.now());
}
function withdraw(){
  let need=+withdrawOption.value;
  if(!need)return alert("Option select karo");
  if(coins<need)return alert("Coins kam hain");
  coins-=need;updateCoins();alert("Withdraw submitted (Demo)");
}
</script>
