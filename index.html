<script>
// ===== COIN LOGIC =====
let coins=0,intv;
const KEY="daily_bonus",TIME=86400000;
function update(){coinCount.innerText=coins}
function startMining(){if(intv) return; intv=setInterval(()=>{coins++;update()},3000);}
function dailyBonus(){
  let last=localStorage.getItem(KEY),now=Date.now();
  if(last && now-last<TIME){
    let r=TIME-(now-last),h=(r/36e5)|0,m=(r%36e5/6e4)|0;
    return alert(`Bonus already taken\n${h}h ${m}m left`);
  }
  coins+=40;update();
  localStorage.setItem(KEY,now);
  alert("üéÅ +40 coins");
}
function withdraw(){
  let n=+withdrawOption.value;
  if(!n) return alert("Option select karo");
  if(coins<n) return alert("Coins kam hain");
  coins-=n;update();
  alert("Withdraw submitted (Demo)");
}

// ===== NATIVE ADS AUTO-REFRESH =====
function loadNativeAds(){
  const topAds = [
    "//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1231504",
    "//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1231505",
    "//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1231506"
  ];
  topAds.forEach((src,i)=>{
    let c=document.getElementById(`topNative${i+1}`);
    c.innerHTML="";
    let s=document.createElement("script");
    s.src=src;
    s.async=true;
    s.dataset.cfasync="false";
    c.appendChild(s);
  });

  // Withdraw section native
  let withdrawContainer = document.getElementById("adContainerWithdraw");
  withdrawContainer.innerHTML="";
  let s=document.createElement("script");
  s.src="https://pl28275995.effectivegatecpm.com/e54a8fc77291ff902e4162c7d/invoke.js";
  s.async=true;
  withdrawContainer.appendChild(s);

  // AdMaven
  let admavenContainer = document.getElementById("adContainerAdMaven");
  admavenContainer.innerHTML="";
  let a=document.createElement("script");
  a.src="https://a.exdynsrv.com/ads.js";
  a.async=true;
  admavenContainer.appendChild(a);
}

// Initial load + auto-refresh every 40 sec
setTimeout(()=>{
  loadNativeAds();
  setInterval(loadNativeAds,40000);
},7000);

},{ once:true });
</script>
