<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insta Coin Mining (Demo)</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#0f1724;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    .app{
      width:360px;
      background:#111827;
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.5);
    }
    h1{text-align:center;font-size:22px;margin-bottom:10px}
    .coins{
      text-align:center;
      font-size:28px;
      margin:15px 0;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .mine{background:#22c55e;color:#000}
    .mine:disabled{background:#555;cursor:not-allowed}
    .shop{margin-top:20px}
    .item{
      background:#1f2933;
      padding:12px;
      border-radius:10px;
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .buy{background:#3b82f6;color:#fff;width:auto;padding:8px 14px}
    .note{font-size:12px;color:#aaa;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="app">
    <h1>Instagram Coin Mining</h1>

    <div class="coins">Coins: <span id="coin">0</span></div>

    <button class="mine" id="mineBtn">⛏️ Start Mining</button>

    <div class="shop">
      <h3>Followers Shop (Demo)</h3>

      <div class="item">
        <span>1000 Followers</span>
        <button class="buy" onclick="buy(500)">500 Coins</button>
      </div>

      <div class="item">
        <span>2000 Followers</span>
        <button class="buy" onclick="buy(900)">900 Coins</button>
      </div>

      <div class="item">
        <span>5000 Followers</span>
        <button class="buy" onclick="buy(2000)">2000 Coins</button>
      </div>
    </div>

    <div class="note">
      ⚠️ Demo project only. Real Instagram followers delivery is NOT included.
    </div>
  </div>

  <script>
    let coins = 0;
    let mining = false;
    const coinEl = document.getElementById('coin');
    const mineBtn = document.getElementById('mineBtn');

    mineBtn.onclick = () => {
      if(mining) return;
      mining = true;
      mineBtn.disabled = true;
      mineBtn.innerText = 'Mining...';

      // 2 second = 1 coin
      setInterval(() => {
        coins++;
        coinEl.innerText = coins;
      }, 2000);
    }

    function buy(cost){
      if(coins >= cost){
        coins -= cost;
        coinEl.innerText = coins;
        alert('✅ Purchase successful (Demo)!');
      }else{
        alert('❌ Not enough coins');
      }
    }
  </script>
</body>
</html>
