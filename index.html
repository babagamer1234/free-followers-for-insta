<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insta Coin Mining (Demo)</title>
  <style>
    body{
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color:#e5e7eb;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      margin:0;
    }
    .app{
      width:380px;
      background: linear-gradient(180deg, #020617, #020617) padding-box,
                  linear-gradient(135deg, #6366f1, #22d3ee) border-box;
      border:1px solid transparent;
      border-radius:20px;
      padding:24px;
      box-shadow:0 20px 50px rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
    }
    h1{text-align:center;font-size:24px;margin-bottom:6px;font-weight:600}
    .coins{
      text-align:center;
      font-size:28px;
      margin:15px 0;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
      margin-top:10px;
    }
    .mine{background:#22c55e;color:#000}
    .mine:disabled{background:#555;cursor:not-allowed}
    .shop{margin-top:20px}
    .item{
      background:#1f2933;
      padding:12px;
      border-radius:10px;
      margin-bottom:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .buy{background:#3b82f6;color:#fff;width:auto;padding:8px 14px}
    .note{font-size:12px;color:#aaa;margin-top:10px;text-align:center}
  </style>
</head>
<body>
  <div class="app">
    <h1>Instagram Coin Mining</h1>

    <div class="login">
      <input id="username" placeholder="Enter Instagram Username" style="width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:10px" />
      <button class="buy" style="width:100%" onclick="login()">Login</button>
    </div>

    <div class="coins" style="display:none" id="dashboard">Coins: <span id="coin">0</span></div>

    <button class="mine" id="mineBtn" style="display:none">‚õèÔ∏è Start Mining</button>

    <button class="buy" id="dailyBtn" style="display:none;margin-bottom:10px" onclick="dailyBonus()">üéÅ Daily Bonus</button>

    <div class="shop">
      <h3>Followers Shop (Demo)</h3>

      <div class="item">
        <span>1000 Followers</span>
        <button class="buy" onclick="buy(500)">500 Coins</button>
      </div>

      <div class="item">
        <span>2000 Followers</span>
        <button class="buy" onclick="buy(900)">900 Coins</button>
      </div>

      <div class="item">
        <span>5000 Followers</span>
        <button class="buy" onclick="buy(2000)">2000 Coins</button>
      </div>
    </div>

    <div class="note">
      ‚ö†Ô∏è Demo project only. Real Instagram followers delivery is NOT included.
    </div>
  </div>

  <script>
    let coins = 0;
    let mining = false;
    let user = null;

    const coinEl = document.getElementById('coin');
    const mineBtn = document.getElementById('mineBtn');
    const dash = document.getElementById('dashboard');
    const dailyBtn = document.getElementById('dailyBtn');

    function login(){
      const u = document.getElementById('username').value.trim();
      if(!u) return alert('Enter Instagram username');
      user = u;
      localStorage.setItem('ig_user', u);
      dash.style.display = 'block';
      mineBtn.style.display = 'block';
      dailyBtn.style.display = 'block';
      alert('Welcome @' + u);
    }

    mineBtn.onclick = () => {
      if(mining) return;
      mining = true;
      mineBtn.disabled = true;
      mineBtn.innerText = 'Mining...';
      setInterval(() => {
        coins++;
        coinEl.innerText = coins;
      }, 2000);
    }

    function dailyBonus(){
      const last = localStorage.getItem('daily');
      const today = new Date().toDateString();
      if(last === today){
        alert('‚ùå Daily bonus already claimed');
        return;
      }
      coins += 50;
      coinEl.innerText = coins;
      localStorage.setItem('daily', today);
      alert('üéâ You got 50 coins daily bonus');
    }

    function buy(cost){
      if(coins >= cost){
        coins -= cost;
        coinEl.innerText = coins;
        alert('‚úÖ Purchase successful (Demo)!');
      }else{
        alert('‚ùå Not enough coins');
      }
    }
  </script>
</body>
</html>
