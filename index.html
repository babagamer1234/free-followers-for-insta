<!-- ================= APP LOGIC + 30-sec Dynamic Banner Refresh ================= -->
<script>
let coins=0,intv;
const KEY="daily_bonus",TIME=86400000;

function update(){coinCount.innerText=coins}

function startMining(){
  if(intv)return;
  intv=setInterval(()=>{coins++;update()},3000);
}

function dailyBonus(){
  let last=localStorage.getItem(KEY),now=Date.now();
  if(last && now-last<TIME){
    let r=TIME-(now-last),
    h=(r/36e5)|0,
    m=(r%36e5/6e4)|0;
    return alert(`Bonus already taken\n${h}h ${m}m left`);
  }
  coins+=40;update();
  localStorage.setItem(KEY,now);
  alert("üéÅ +40 coins");
}

function withdraw(){
  let n=+withdrawOption.value;
  if(!n)return alert("Option select karo");
  if(coins<n)return alert("Coins kam hain");
  coins-=n;update();
  alert("Withdraw submitted (Demo)");
}

// ================= Dynamic Banner / Native Refresh =================
setInterval(()=>{
  const container = document.getElementById('adContainer');
  const oldScript = document.getElementById('adScript');
  if(oldScript) container.removeChild(oldScript);

  const s = document.createElement('script');

  s.async=true;
