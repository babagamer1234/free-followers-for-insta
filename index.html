<script>
let coins=0,intv=null;
function updateCoins(){coinCount.innerText=coins;}
function startMining(){
 if(intv) return;
 intv=setInterval(()=>{coins++;updateCoins();},3000);
}
function dailyBonus(){
 let last=localStorage.getItem("bonus");
 let now=Date.now();
 if(last && now-last<86400000) return alert("Bonus already taken");
 coins+=40;updateCoins();localStorage.setItem("bonus",now);
}
function withdraw(){
 let need=+withdrawOption.value;
 if(!need) return alert("Option select karo");
 if(coins<need) return alert("Coins kam hain");
 coins-=need;updateCoins();
 alert("Withdraw submitted (Demo)");
}
</script>
