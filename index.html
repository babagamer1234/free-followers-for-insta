<style>
body{
  font-family: 'Segoe UI', sans-serif;
  background:#0c0c1c;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:20px;
  min-height:100vh;
  margin:0;
}
.app{
  width:400px;
  background:#11111f;
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 20px rgba(0,0,0,0.7);
  text-align:center;
}
h1{
  font-size:24px;
  margin-bottom:10px;
  background: linear-gradient(90deg,#ff004f,#00f2ff,#ff00f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
input, select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:10px 0;
  background:#1b1b30;
  color:#fff;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
  font-weight:600;
  color:#fff;
  background:linear-gradient(45deg,#ff0055,#00f2ff,#ff00f7);
}
.coins{
  font-size:20px;
  font-weight:bold;
  margin:10px 0;
}
.ad{
  margin:15px 0;
}
.note{
  font-size:12px;
  color:#aaa;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="app">
<h1>Instagram Coin Mining</h1>

<input placeholder="Instagram Username">

<div class="coins">
Coins: <span id="coinCount">0</span>
</div>

<button onclick="startMining()">‚õè Start Mining</button>

<!-- ‚úÖ ONLY ONE BANNER (MID PAGE) -->
<div class="ad">
<script src="https://quge5.com/88/tag.min.js"
        data-zone="192948"
        async
        data-cfasync="false"></script>
</div>

<button onclick="dailyBonus()">üéÅ Daily Bonus (+40)</button>

<select id="withdrawOption">
  <option value="0">Select Withdraw Option</option>
  <option value="600">600 Coins = 900 Followers</option>
  <option value="1200">1200 Coins = 1800 Followers</option>
  <option value="2500">2500 Coins = 4000 Followers</option>
</select>

<button onclick="withdraw()">üí∏ Withdraw</button>

<div class="note">
‚ö†Ô∏è Demo only. No real Instagram followers will be delivered.
</div>
</div>

<!-- ‚úÖ ONLY ONE VIGNETTE / INTERSTITIAL -->
<script>
(function(s){
  s.dataset.zone='10328368';
  s.src='https://groleegni.net/vignette.min.js';
})(document.body.appendChild(document.createElement('script')));
</script>

<script>
let coins=0, intv;
function update(){coinCount.innerText=coins;}
function startMining(){
 if(intv) return;
 intv=setInterval(()=>{coins++;update();},3000);
}
function dailyBonus(){coins+=40;update();}
function withdraw(){
 let n=+withdrawOption.value;
 if(!n) return alert("Option select karo");
 if(coins<n) return alert("Coins kam hain");
 coins-=n; update();
 alert("Withdraw request submitted (Demo)");
}
</script>

</body>
