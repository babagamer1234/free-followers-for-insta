<style>
html, body {
  margin:0;
  padding:0;
  background:#0c0c1c;
  color:#fff;
  font-family:'Segoe UI',sans-serif;
  overflow-x:hidden;
}
body {
  display:flex;
  justify-content:center;
  align-items:flex-start;
  min-height:100vh;
  padding:20px;
}
.wrapper {
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
}
.app {
  width:400px;
  max-width:100%;
  background:#11111f;
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 20px rgba(0,0,0,0.7);
  text-align:center;
  margin-bottom:20px;
  position:relative;
  z-index:9999;
}
h1 {
  font-size:24px;
  background:linear-gradient(90deg,#ff004f,#00f2ff,#ff00f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
input, select, button {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:10px 0;
  background:#1b1b30;
  color:#fff;
}
button {
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(45deg,#ff0055,#00f2ff,#ff00f7);
  position:relative;
  z-index:9999;
}
.coins {
  font-size:20px;
  font-weight:bold;
  margin:10px 0;
}
.note {
  font-size:12px;
  color:#aaa;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="app">
    <h1>Instagram Coin Mining</h1>
    <input placeholder="Instagram Username">

    <div class="coins">Coins: <span id="coinCount">0</span></div>

    <button onclick="safeClick(event,startMining)">‚õè Start Mining</button>
    <button onclick="safeClick(event,dailyBonus)">üéÅ Daily Bonus (+40)</button>

    <select id="withdrawOption">
      <option value="0">Select Withdraw</option>
      <option value="600">600 Coins = 900 Followers</option>
      <option value="1200">1200 Coins = 1800 Followers</option>
      <option value="2500">2500 Coins = 4000 Followers</option>
    </select>

    <button onclick="safeClick(event,withdraw)">üí∏ Withdraw</button>
    <div class="note">‚ö†Ô∏è Demo only</div>
  </div>

</div>

<script>
function safeClick(e,fn){
  e.preventDefault();
  e.stopPropagation();
  fn();
}

let coins=0,intv=null;
function updateCoins(){
  document.getElementById("coinCount").innerText=coins;
}
function startMining(){
  if(intv) return;
  intv=setInterval(()=>{coins++;updateCoins();},3000);
}
function dailyBonus(){
  let last=localStorage.getItem("daily_bonus");
  if(last && Date.now()-last<86400000){
    alert("Bonus already taken");
    return;
  }
  coins+=40;
  updateCoins();
  localStorage.setItem("daily_bonus",Date.now());
}
function withdraw(){
  let need=+document.getElementById("withdrawOption").value;
  if(!need) return alert("Option select karo");
  if(coins<need) return alert("Coins kam hain");
  coins-=need;
  updateCoins();
  alert("Withdraw submitted (Demo)");
}
</script>

</body>
