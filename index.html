<script>
// ===== COIN SYSTEM =====
let coins = 0;
let intv = null;

function updateCoins(){
  document.getElementById("coinCount").innerText = coins;
}

function startMining(){
  if(intv) return;
  intv = setInterval(()=>{
    coins++;
    updateCoins();
  },3000);
}

const BONUS_KEY="daily_bonus";
const BONUS_TIME=86400000;

function dailyBonus(){
  let last = localStorage.getItem(BONUS_KEY);
  let now = Date.now();
  if(last && now-last < BONUS_TIME){
    alert("Bonus already taken");
    return;
  }
  coins += 40;
  updateCoins();
  localStorage.setItem(BONUS_KEY, now);
}

function withdraw(){
  let need = +document.getElementById("withdrawOption").value;
  if(!need) return alert("Option select karo");
  if(coins < need) return alert("Coins kam hain");
  coins -= need;
  updateCoins();
  alert("Withdraw submitted (Demo)");
}
