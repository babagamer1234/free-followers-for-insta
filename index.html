<script>
let coins = 0;
let miningInterval;

function updateCoins(){
  document.getElementById("coinCount").innerText = coins;
}

function startMining(){
  if(miningInterval) return;
  miningInterval = setInterval(()=>{
    coins += 1; // 1 coin per interval
    updateCoins();
  },3000); // 3 sec
}

function dailyBonus(){
  coins += 40; // daily bonus reduced
  updateCoins();
}

function withdraw(){
  const need = parseInt(document.getElementById("withdrawOption").value);
  if(need === 0){
    alert("Please select a withdraw option");
    return;
  }
  if(coins < need){
    alert("‚ùå Not enough coins");
    return;
  }
  coins -= need;
  updateCoins();
  alert("‚úÖ Withdraw request submitted!\nProcessing may take 24‚Äì48 hours (Demo)");
}
</script>
